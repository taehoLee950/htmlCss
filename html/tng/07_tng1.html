<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>회원가입을 환영합니다</h1>
  <form>
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="userId">아이디 : </label>
          <input type="text" value="" name="userId" id="userId" placeholder="4자 ~ 10자 사이, 공백없이">
        </li>
          <li><label for="email">이메일 : </label>
          <input type="email" name="email" id="email" required>
        </li>
          <li><label for="password">비밀번호 : </label>
          <input type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
          <label for="passwordCheck">비밀번호 확인 : </label>
          <input type="password" name="passwordCheck" id="passwordCheck">
        </li>
        <li>
          <label for="direction">가입 경로 : </label>
          <select name="direction" id="direction">
            <option value="0">고용24</option>
            <option value="1">블로그</option>
            <option value="2" selected>기타</option>
          </select>
        </li>
        <li>
          <label for="comment">메모 : </label>
          <textarea name="comment" id="comment" cols="100px" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
  </form>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="consent" id="consent0" checked>
      <label for="consent0">메일 수신</label>
      <input type="radio" name="consent" id="consent1">
      <label for="consent1">메일 수신 안 함</label>
    </fieldset>
    <button type="submit">가입하기</button>
    <button type="reset">취소</button>
  </body>
  </html>
