<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>h1 태그입니다</h1>
    <!-- h$*6 {content here.} consecutive tags with content. -->
    <h1>h$ 태그입니다.</h1>
    <h2>h$ 태그입니다.</h2>
    <h3>h$ 태그입니다.</h3>
    <h4>h$ 태그입니다.</h4>
    <h5>h$ 태그입니다.</h5>
    <h6>h$ 태그입니다.</h6>
    <!-- <hr> bottom line-->
    <hr>

    <!-- <br> break line -->
     <h1>
        이것은 html입니다
        <br>
        다음 줄 입니다.
     </h1>

     <!-- <p> 1 paragraph -->
        <p>
            배고프다
        </p>
     
    <!-- <strong>, <b>: highlight texts -->
    <p><strong>편의점</strong>이나 갑시다.</p>
    <p><b>편의점</b>이나 갑시다.</p>

    <!-- <em>, <i> : highlight texts in italic style -->
        <em>em 태그</em>
        <br>
        <i>i 태그</i>
</body>
</html>
